name: lint

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Set up .env
        run: echo '${{ secrets.ENV_VARS }}' >> .env.local
      - name: Install dependencies w/ setup
        run: pnpm i
      - name: lint
        run: pnpm lint
